<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Starter</title>
	<!-- font-awesome -->
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

	<!-- styles -->
	<link rel="stylesheet" href="styles.css" />

<body>

	<main>
		<section>
			<header>
				<h1>Our Reviews</h1>
				<div><!-- line --></div>
			</header>

			<article>
				<div class="image img-container">
					<img id="person-img" alt="face">
				</div>
				<div class="name"></div>
				<div class="job"></div>
				<div class="text"></div>

				<div class="random-button">

		</section>

	<!-- javascript -->
	<script src="app.js"></script>
